name: release

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: windows-latest 

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Build v2rayN
      run: |
        cd v2rayN
        dotnet publish v2rayN.csproj -c Release -o ./bin

    - name: List Output Files
      run: dir .\v2rayN\bin

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: v2rayN
        path: .\v2rayN\bin\*
