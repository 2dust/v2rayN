name: Bug 报告
description: 在提出问题前请先自行排除服务器端问题和升级到最新客户端，同时也请通过搜索确认是否有人提出过相同问题。
title: "[Bug]: "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        ## 🐛 在反馈问题前请务必确认：
        
        | 状态 | 检查项 | 提示/要求 |
        | :---: | :--- | :--- |
        | ✅ | **1. 已自行排除服务器端问题。** | 确保问题不是由您的服务器配置或线路引起。 |
        | ✅ | **2. 已升级到最新客户端版本。** | 请务必使用最新版本进行测试。 |
        | ✅ | **3. 已通过搜索确认是否有人提出过相同问题。** | 避免重复报告，节省维护者时间。 |
        | ✅ | **4. 已确认自己的电脑系统环境是受支持的。** | 检查您的操作系统是否仍在官方支持范围内。 |
        
        ---

  - type: input
    id: "os-version"
    attributes:
      label: "💻 操作系统和版本"
      description: "例如：Windows 11 23H2 / macOS Ventura 13.6 / Ubuntu 22.04 LTS"
    validations:
      required: true

  - type: input
    id: "expectation"
    attributes:
      label: "⭐ 预期情况"
      description: "描述你认为应该发生什么 (即：软件正常运行时的行为)"
    validations:
      required: true

  - type: textarea
    id: "describe-the-bug"
    attributes:
      label: "💔 实际情况"
      description: "描述实际发生了什么 (即：软件出现错误或异常的行为)"
    validations:
      required: true

  - type: textarea
    id: "reproduction-method"
    attributes:
      label: "🔁 复现方法"
      description: "在 BUG 出现前执行了哪些操作"
      placeholder: "请使用序号或步骤清晰地描述复现过程：\n1. 点击了 XXX 按钮\n2. 配置了 YYY 设置\n3. ..."
    validations:
      required: true

  - type: textarea
    id: "log"
    attributes:
      label: "📄 日志信息"
      description: "日志文件位置在软件当前目录下的 `guiLogs` 文件夹"
      placeholder: "请将日志内容粘贴在以下代码块中：\n\n```\n[日志内容]\n```"
    validations:
      required: true

  - type: textarea
    id: "more"
    attributes:
      label: "✨ 额外信息 (可选)"
      description: "例如：截图、配置片段、临时解决方案等"
    validations:
      required: false

  - type: checkboxes
    id: "latest-version"
    attributes:
      label: "我确认已更新至最新版本"
      description: "否则请更新后尝试"
      options:
        - label: 是
          required: true

  - type: checkboxes
    id: "issues"
    attributes:
      label: "我确认已查询历史 issues"
      description: "否则请查询后提出"
      options:
        - label: 是
          required: true

  - type: checkboxes
    id: "system-version"
    attributes:
      label: "我确认系统版本是受支持的"
      description: "否则请切换后尝试"
      options:
        - label: 是
          required: true
